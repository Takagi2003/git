<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post"> 
        姓名:   <input type="text" name="username" ><br><br>
        密码:   <input type="password" name="password"><br><br>
        性别:   <label><input type="radio" name="gender" value="1" >男</label>
                <label><input type="radio" name="gender" value="2" >女</label><br><br>
        爱好:   <label><input type="checkbox" name="hobby" value="1">java</label>
                <label><input type="checkbox" name="hobby" value="2">c++</label>
                <label><input type="checkbox" name="hobby" value="3">python</label>
        图像：  <input type="file" name="image" ><br><br>
        生日：  <input type="date" name="birthday"><br><br>
        时间：  <input type="time" name="time" ><br><br>
        年龄：  <input type="number" name="age"><br><br>
        学历：  <select name="degree"> 
                <option value="">---请选择---</option>
                <option value="1">本科</option>
                <option value="2">博士</option>
                <option value="3">硕士</option>
                </select><br><br>
        自我描述: <textarea name="description"cols="30" rows="10"></textarea><br><br> 
        <input type="button" value="按钮">
        <input type="reset" value="重置">
        <input type="submit" value="确定">
    </form>
</body>
</html>
